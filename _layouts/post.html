---
layout: default
---


<div itemscope="itemscope" itemtype="http://schema.org/Product">
</div>

<div id="post">

<h1>{{ page.title }}</h1>

<p class="meta"><img alt="author" style="height:36px;width:auto;" src="/images/icon.png" />{{ page.date | date_to_long_string }} - {{ page.location }}</p>

{{ content }}

</div>

<div id="related">
	<h2>Related Posts</h2>
	<ul class="posts">
	{% for post in site.related_posts limit:3 %}
		<li>
			<span>{{ post.date | date_to_string }}</span> &raquo;
			<a href="{{ post.url }}">{{ post.title  }}</a>
		</li>
	{% endfor %}
	</ul>
</div>
