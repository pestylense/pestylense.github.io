<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en-us" lang="en-us" itemscope itemtype="http://schema.org/Article">
	<head>
		<meta charset="utf-8" />
		<title>{{ page.title }}</title>
		{% if page.description %}
			<meta name="description" content="{{ page.description }}" />
			<meta property="og:description" content="{{ page.description }}" />
		{% endif %}
		<meta name="author" content="Pestylensey" />
		<meta property="og:title" content="{{ page.title }}" />
		<meta property="og:image" content="http://pestylense.github.com{{ page.image }}" />
		<meta property="og:url" content="http://pestylense.github.com{{ page.url }}" />
		<link rel="image_src" href="http://pestylense.github.com{{ page.image }}" />

		<meta itemprop="name" content="{{ page.title }}" />
		<meta itemprop="description" content="{{ page.description }}" />
		<meta itemprop="image" content="http://pestylense.github.com{{ page.image }}" />
		
		<link rel="stylesheet" href="/css/screen.css" type="text/css" media="screen, projection" />
		<link rel="stylesheet" href="/css/syntax.css" type="text/css" />
		<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Droid+Sans+Mono" type="text/css" />
	</head>

	<body>
		<div class="site">
			<div class="title">
				<a href="/atom.xml"><img alt="rss feed" src="/images/rss.png" /></a>
				<a href="/">Pestylense</a>
				<a class="extra" href="/">home</a>
			</div>

			{{ content }}

		</div>
	</body>
</html>
